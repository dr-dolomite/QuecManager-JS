# Bridge Traffic Monitor Configuration
# Place this file at: /etc/quecmanager/settings/bridge_traffic_monitor.conf

# File Based StdOut Output file path (default: /tmp/quecmanager/bridge_traffic_monitor)
output_path=/tmp/quecmanager/bridge_traffic_monitor

# Display mode: minimal (rates only) or full details, does not apply to JSON mode
# Values: yes, no, true, false, 1, 0
minimal_mode=no

# JSON output mode for machine-readable format
# Values: yes, no, true, false, 1, 0
json_mode=yes

# Channel name for JSON output, channel reference to delineate data stream sources 
# used when sending this data to a single distribution system like websockets
channel=network-monitor

# Refresh rate in milliseconds (default: 100ms = 10 Hz)
# Range: 1-10000 (1ms to 10 seconds)
# Lower values = more frequent updates, higher CPU usage
refresh_rate_ms=1000

# Required interfaces (always shown, even if down or zero stats)
# Comma-separated list of interface names
# Default: br-lan,eth0,rmnet_data0,rmnet_data1,rmnet_ipa0
required_interfaces=br-lan,eth0,rmnet_data0,rmnet_data1,rmnet_ipa0

# Enable WebSocket output
websocat_enabled=yes
# Set WebSocket URL
websocat_url=ws://localhost:8838

# Notes:
# - Command line arguments override these settings
# - The output directory will be created automatically if it doesn't exist
# - PID file is always saved to /tmp/quecmanager/bridge_traffic_monitor.pid
